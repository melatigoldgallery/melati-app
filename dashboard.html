<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet" />
    <!-- jQuery first -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Datepicker CSS and JS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.id.min.js"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/Project1.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <a href="#">
            <img src="img/Melati.jfif" alt="Logo" />
            <span class="tangerine-bold">Melati Gold Shop</span>
          </a>
        </div>
        <div class="left-nav">
          <div class="left-nav">
            <div class="hamburger-menu">
              <i class="fas fa-bars"></i>
            </div>
            <div class="date">
              <span id="clock" class="font-weight-bold"></span>
              <br />
              <span id="tgl" class="font-weight-bold"></span>
            </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle akun"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              K
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="btn btn-lg" id="logoutBtn" onclick="handleLogout()">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainbar">
        <h4 class="tangerine-bold fs-3 fw-bold">Selamat Datang Staff Melati</h4>
        <div class="maintop">
          <p>Dashboard</p>
        </div>
        <div class="row justify-content-center">
          <div
            class="boxServis col-xl py-5 my-4 mx-3 text-center text-dark d-flex flex-column align-items-center gap-2 rounded"
          >
            <a
              href=buyback.html"
              class="text-dark text-decoration-none mb-2"
              >Sistem Buyback</a
            >
            <i
              class="fa-solid fa-screwdriver-wrench fa-2x opacity-50 align-items-base mt-auto pb-1"
            ></i>
            <div class="lihat-detail w-100 position-absolute">
              <a
                href="buyback.html"
                class="text-dark text-decoration-none d-block py-1 bg-opacity"
                >Lihat Detail</a
              >
            </div>
          </div>
          <div
            class="boxPk col-xl py-5 my-4 mx-3 text-center text-dark d-flex flex-column align-items-center gap-3 rounded"
          >
            <a
              href="sistemAbsensi.html"
              class="text-dark text-decoration-none"
              >Sistem Absensi</a
            >
            <i
              class="fa-solid fa-gift fa-2x opacity-50 align-items-base mt-auto pb-1"
            ></i>
            <div class="lihat-detail w-100 position-absolute">
              <a
                href="sistemAbsensi.html"
                class="text-dark text-decoration-none d-block py-1 bg-opacity"
                >Lihat Detail</a
              >
            </div>
          </div>
          
          <div
            class="report col-xl py-5 my-4 mx-3 text-dark d-flex flex-column align-items-center gap-3 rounded"
          >
            <a href=admin.html" class="text-dark text-decoration-none"
              >Sistem Antrian</a
            >
            <i
              class="fa-solid fa-file-invoice fa-2x opacity-50 align-items-base mt-auto pb-1"
            ></i>
            <div class="lihat-detail w-100 position-absolute">
              <a
                href="admin.html"
                class="text-dark text-decoration-none d-block py-1 bg-opacity"
                >Lihat Detail</a
              >
            </div>
          </div>
         
        </div>
      </div>
      <aside class="sidebar">
        <ul>
          <li>
            <a href="dashboard.html" class="dashboard">Dashboard</a>
          </li>
          <li>
            <a href="admin.html" class="inpt-btn" data-target="inpt-show"
              >Antrian</a>
          </li>
          <li>
            <a href="buyback.html" class="sell-btn" data-target="sell-show"
              >Buyback</a>
          </li>
          <li>
            <a href="sistemAbsensi.html" class="utlt-btn" data-target="utlt-show"
              >Absensi</a>
          </li>
          <li>
            <a href="#" class="lprn-btn" data-target="lprn-show"
              >Laporan<span class="fas fa-caret-down third"></span
            ></a>
            <ul class="lprn-show" id="lprn-show">
              <li><a href="#">Analisis Antrian</a></li>
              <li><a href="#">Perizinan</a></li>
            </ul>
          </li>
        </ul>
      </aside>
    </main>
    <script type="module" src="js/melati.js"></script>
  </body>
</html>
